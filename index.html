<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="style-01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="interactive-rating-component">
        <div class="inside-container">
          <div class="long-star-container">
            <div class="lone-star">
              <img src="images/icon-star.svg" />
            </div>
          </div>
          <p class="title">How did we do?</p>
          <p class="text-msg">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-stars">
            <div class="star" id="star-one">1</div>
            <div class="star">2</div>
            <div class="star">3</div>
            <div class="star">4</div>
            <div class="star">5</div>
          </div>

          <button class="submit-btn">Submit</button>

          <!-- Rating state end -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
